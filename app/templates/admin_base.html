<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - BISINDO{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notification-popup {
            min-width: 300px;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            animation: slideInRight 0.4s ease-out;
        }
        .notification-popup.alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .notification-popup i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        .notification-popup.fade-out {
            animation: slideOutRight 0.3s ease-in;
        }
        /* Logout Modal Styles */
        .logout-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .logout-modal-overlay.show {
            opacity: 1;
        }
        .logout-modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }
        .logout-modal-overlay.show .logout-modal {
            transform: scale(1);
        }
        .logout-modal-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
        }
        .logout-modal h4 {
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .logout-modal p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .logout-modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .logout-modal-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        .btn-cancel {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }
        .btn-cancel:hover {
            background: #e9ecef;
            color: #495057;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        .btn-confirm:hover {
            background: linear-gradient(135deg, #ee5a52, #dc3545);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }
        @keyframes slideOutRight {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-graduation-cap"></i> BISINDO Admin
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i> {{ session.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="confirmLogout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex" style="margin-top: 56px;">
        <!-- Sidebar -->
        <div class="bg-light border-end" style="width: 250px; min-height: calc(100vh - 56px);">
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" 
                           href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                    </li>
                    
                    <li class="nav-item mb-2">
                        <h6 class="text-muted text-uppercase small fw-bold mt-3 mb-2">Manajemen Materi</h6>
                    </li>
                    <li class="nav-item mb-1">
                        <a class="nav-link {% if request.endpoint == 'admin_materials_alphabet' %}active{% endif %}" 
                           href="{{ url_for('admin_materials_alphabet') }}">
                            <i class="fas fa-font me-2"></i> Materi Abjad
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'admin_materials_vocabulary' %}active{% endif %}" 
                           href="{{ url_for('admin_materials_vocabulary') }}">
                            <i class="fas fa-comments me-2"></i> Materi Kosakata
                        </a>
                    </li>
                    
                    <li class="nav-item mb-2">
                        <h6 class="text-muted text-uppercase small fw-bold mt-3 mb-2">Manajemen Soal</h6>
                    </li>
                    <li class="nav-item mb-1">
                        <a class="nav-link {% if request.endpoint == 'admin_quiz_alphabet' %}active{% endif %}" 
                           href="{{ url_for('admin_quiz_alphabet') }}">
                            <i class="fas fa-question-circle me-2"></i> Soal Abjad
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'admin_quiz_vocabulary' %}active{% endif %}" 
                           href="{{ url_for('admin_quiz_vocabulary') }}">
                            <i class="fas fa-clipboard-question me-2"></i> Soal Kosakata
                        </a>
                    </li>
                    

                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logout confirmation function
        function confirmLogout() {
            showLogoutModal();
        }

        function showLogoutModal() {
            const modal = document.createElement('div');
            modal.className = 'logout-modal-overlay';
            modal.innerHTML = `
                <div class="logout-modal">
                    <div class="logout-modal-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h4>Konfirmasi Logout</h4>
                    <p>Apakah Anda yakin ingin keluar dari panel admin?</p>
                    <div class="logout-modal-buttons">
                        <button class="btn-cancel" onclick="closeLogoutModal()">Batal</button>
                        <button class="btn-confirm" onclick="doLogout()">Ya, Logout</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeLogoutModal() {
            const modal = document.querySelector('.logout-modal-overlay');
            modal.classList.remove('show');
            setTimeout(() => modal.remove(), 300);
        }

        function doLogout() {
            closeLogoutModal();
            showNotification('Logout berhasil', 'success');
            setTimeout(() => {
                window.location.href = '{{ url_for("logout") }}';
            }, 1000);
        }

        // Notification function
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show notification-popup`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(notification);
            
            const closeBtn = notification.querySelector('.btn-close');
            closeBtn.addEventListener('click', () => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            });
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
